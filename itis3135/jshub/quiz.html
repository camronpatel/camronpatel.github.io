  <main>
    <h2>Quiz</h2>
    <form id="quiz-form">
      <p>1. <strong>What is the keyword to declare a variable?</strong></p>
      <label><input type="radio" name="q1" value="let"> let</label>
      <label><input type="radio" name="q1" value="def"> def</label>

      <p>2. <strong>How do you define a function?</strong></p>
      <label><input type="radio" name="q2" value="function"> function</label>
      <label><input type="radio" name="q2" value="fun"> fun</label>

    <p>3. <strong>What will this loop print?</strong></p>
        <figure class="code-block"><code>for (let i = 0; i &lt; 3; i++) { 
    console.log(i); 
}</code></figure>
<label><input type="radio" name="q3" value="012"> 0 1 2</label>
<label><input type="radio" name="q3" value="123"> 1 2 3</label>

<p>4. <strong>What does this function return?</strong></p> 
<figure class="code-block"><code>function add(a, b) { 
    return a + b; 
}</code></figure>
<label><input type="radio" name="q4" value="sum"> Sum of a and b</label>
<label><input type="radio" name="q4" value="multiply"> Product of a and b</label>

<p>5. <strong>What will this code output?</strong></p>
<figure class="code-block"><code>let x = 5; 
if (x &gt; 3) { 
    console.log("Yes"); 
} else {
    console.log("No");
}</code></figure>

<label><input type="radio" name="q5" value="yes"> Yes</label>
<label><input type="radio" name="q5" value="no"> No</label>
    <br>
    <br>
    <button type="submit">Submit</button>
    </form>
